<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe da Luna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="Badge">Tic-Tac-Toe da Luna</div>
    </header>
    <div id="whoStarts"></div>
    <div id="whoPlay"></div>
    <div id="whoWin"></div>
    <div class="buttonFunctions">
      <div id="buttonGroup">
        <button class="audioElOn" onclick="toggleAudio()" onmouseover="playEffectHomeFunc()"></button>
        <button class="machineEl" onmouseover="playEffectHomeFunc()"></button>
        <button class="levelEl1" onclick="level()" onmouseover="playEffectHomeFunc()"></button>
        <button class="playEl disabled" onclick="start()" disabled ></button>
      </div>
    </div>
    <div class="content">
      <div id="selectCharacter">
        <h2>Selecione seu personagem:</h2>
        <div class="character">
          <img src="assets/images/jogador1luna.png" id="luna" onclick="start(this.id)" onmouseover="playEffectHomeFunc()">
          <img src="assets/images/jogador2luna.png" id="claudio" onclick="start(this.id)" onmouseover="playEffectHomeFunc()">
        </div>
      </div>
      <table id="board">
        <tr>
          <td id="cel1" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
          <td id="cel2" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
          <td id="cel3" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
        </tr>
        <tr>
          <td id="cel4" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
          <td id="cel5" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
          <td id="cel6" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
        </tr>
        <tr>
          <td id="cel7" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
          <td id="cel8" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
          <td id="cel9" onclick="play(this.id)"><img src="assets/images/jogador0.png" class="animated bounce faster"></td>
        </tr>
      </table>
    </div>
    <footer>
      Alexandre Lima
    </footer>
  </div>
  <script src="./assets/scripts/scripts.js"></script>
</body>

</html>
