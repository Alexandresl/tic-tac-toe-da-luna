<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe do Show da Luna</title>
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="assets/images/icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="assets/images/icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="assets/images/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/images/icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="assets/images/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="assets/images/icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="assets/images/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/images/icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/images/icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/images/icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#C2A3FF" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/animate.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body>
    <div id="intro">
      <div class="intro-logo">
        <img
          src="./assets/images/logo.png"
          alt="Logo Tic-Tac-Toe do Show da Luna"
        />
      </div>
      <div class="intro-loader">
        <img src="assets/images/loading.gif" alt="Carregando..." />
      </div>
      <div class="intro-character">
        <img src="./assets/images/Grupo 34.png" alt="" />
      </div>
      <div class="intro-footer">
        <p>Alexandre Lima</p>
      </div>
    </div>
    <div id="container">
      <main>
        <header></header>
        <div id="messages">
          <p id="boxMessage"></p>
        </div>
        <section>
          <div id="board">
            <div id="selectCharacter">
              <ul>
                <li>
                  <img
                    src="assets/images/jogador1luna.png"
                    id="luna"
                    onclick="start(this.id)"
                    onmouseover="soundEffectHome()"
                    alt="Clique para selecionar a Luna"
                  />
                </li>

                <li>
                  <img
                    src="assets/images/jogador2luna.png"
                    id="claudio"
                    onclick="start(this.id)"
                    onmouseover="soundEffectHome()"
                    alt="Clique para selecionar o Cláudio"
                  />
                </li>
              </ul>
            </div>
            <table id="tableEl">
              <tr>
                <td id="00" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>

                <td id="01" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>

                <td id="02" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>
              </tr>
              <tr>
                <td id="10" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>

                <td id="11" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>

                <td id="12" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>
              </tr>
              <tr>
                <td id="20" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>

                <td id="21" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>

                <td id="22" onclick="playHuman(this.id)">
                  <img
                    src="assets/images/jogador0.png"
                    class="animated bounce faster"
                  />
                </td>
              </tr>
            </table>

            <div id="fimJogo">
              <div id="vencedor">
                <img src="" alt="" />
                <button id="btnChangeCharacter" onclick="changeCharacter()">
                  <i class="material-icons">people</i> Trocar personagem
                </button>
                <button id="btnRestart" onclick="restart()">
                  <i class="material-icons">undo</i> Jogar novamente
                </button>
              </div>
            </div>
          </div>
        </section>
        <div class="controls">
          <ul>
            <li id="labelSom">Som</br>Ligado</br></li>
            <li class="button">
              <i class="material-icons" id="audioOnOff" onclick="toggleAudio()"
                >volume_up</i
              >
            </li>
          </ul>
          <ul>
            <li id="labelCPU">Jogar com</br> o Computador</li>
            <li class="button">
              <i
                id="computerOnOff"
                onclick="togglePlayer()"
                class="material-icons"
                >computer</i
              >
            </li>
          </ul>
          <ul id="ulNivel">
            <li>Nível</br>Fácil</br></li>
            <li>
              <select name="level" onchange="changeLevel(this.value)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </li>
          </ul>
          <ul id="ulPlay" class="disabled">
            <li id="labelPlay">Reiniciar</li>
            <li id="play" onclick="restart()" class="button">
              <i class="material-icons">play_circle_outline</i>
            </li>
          </ul>
        </div>
        <footer>
          <ul>
            <li>Alexandre Lima</li>
          </ul>
        </footer>
      </main>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
